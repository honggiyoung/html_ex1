<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    
    .box{
        width: 200px;
        height: 200px;
        background-color: blue;
        margin: 50px;
        transition: all 3s;
        perspective: 10px;
    }
    .box:hover {
        width: 300px;
        height: 300px;
         transform: rotateX(40deg);
        

    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
