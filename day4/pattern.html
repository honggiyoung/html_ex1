<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        width: 500px;
        height: 300px;    
        border: 1px solid #ccc;
    }
    .grad1{
        background: repeating-linear-gradient(green, rgb(161, 224, 161) 30px, purple 30px, rgb(231, 160, 231) 60px);
    }
    .grad2{
        background: repeating-radial-gradient(green, rgb(161, 224, 161) 30px, purple 30px, rgb(231, 160, 231) 60px);
    }
    </style>
</head>
<body>
    <div class="box grad1"></div>
    <div class="box grad2"></div>
</body>
</html>
