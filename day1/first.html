<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 html~</title>
</head>
<body>
    <div>
        <i>자바 재밋다</i>   
     </div>
    <div>
        <em>오라클 재밌다</em>
    </div>
    <div>
        오라클 <sup>밌다</sup>
    </div>
    <div>
        <mark>오라클 재밌다</mark>
    </div>
    <hr>
    <div>
        오라클 <small>재밌다</small>
    </div>
    <div>
        오라클 <del>재밌다</del>
    </div>
    <div>
        오라클 <ins>밌다</ins>
    </div>
    <p>
        오라클 <b>밌다</b>
    </p>
    <p>
        오라클 <strong>밌다</strong>
    </p>
    하이 
</body>
</html>
