<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            font-weight: bold;
            font-style: italic;
            background-color: beige;
        }
        .txt1{
            color : blue;
            font-size : 32px;
            
        }
        #txt2{
            color : red;
            font-size : 30px;
            
        }

</head>
<body>
    <div class="all txt1">자바는 잼있다</div>
    <div class="all" id="txt2">오라클도 잼있다</div>
    <div id="txt1">HTML 재밌져</div>
<!-- 두번이상 쓸거면 클래스로 관리해야함 -->
</body>
</html>
